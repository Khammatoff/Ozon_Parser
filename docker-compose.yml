services:
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    ports:
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'

  queue_setup:
    build: .
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - TOTAL_SELLERS=${TOTAL_SELLERS}
    command: python queue_setup.py
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  parser:
    build: .
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - USE_PROXIES=${USE_PROXIES}
      - PROXY_LIST=${PROXY_LIST}
      - PROXY_ROTATION_COUNT=${PROXY_ROTATION_COUNT:-5}
      - PROXY_ROTATION_TIMEOUT=${PROXY_ROTATION_TIMEOUT:-30}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./html:/app/html
      - webdriver_cache:/root/.wdm
    deploy:
      resources:
        limits:
          memory: 800M
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  merge-csv:
    build: .
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=${RABBITMQ_PASS}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./merge_scripts:/app/merge_scripts
    profiles:
      - merge
    command: python /app/merge_scripts/merge_csv.py

volumes:
  rabbitmq_data:
  webdriver_cache: